<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Spring MVC</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

<ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" th:href="@{/empleados}">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link"  th:href="@{/empleados}">Empleados</a>
  </li>
  <li class="nav-item">
    <a class="nav-link"  th:href="@{/empleados/nuevo}">Nuevo Empleado</a>
  </li>
 
</ul>



<div class="container">
	<div class="row">
	<h1>Lista Empleados</h1>
		<table class="table">
		  <thead class="table-dark">
		     <tr>
		      <th scope="col">#</th>
		      <th scope="col">Nombre</th>
		      <th scope="col">Apellido</th>
		      <th scope="col">Email</th>
		      <th scope="col">Telefono</th>
		      <th scope="col">Accion</th>
		    </tr>
		
		  </thead>
		  <tbody>
		     <tr th:each="emp: ${empleados}">
		     	<th scope="row" th:text="${emp.id}"></th>
				<td th:text="${emp.nombre}"></td>
				<td th:text="${emp.apellido}"></td>
				<td th:text="${emp.email}"></td>
				<td th:text="${emp.telefono}"></td>
				<td>
					<a class="btn btn-info" th:href="@{/empleado/editar/{id}(id=${emp.id}) }">Editar</a>
					
					<form th:action="@{/empleado/eliminar/{id}(id=${emp.id}) }"  method="POST">
						<button class="btn btn-danger" type="submit" >Eliminar</button>		
					</form>
				</td>
			</tr>
			
		  </tbody>
		</table>
	
	</div>
</div>




  


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
