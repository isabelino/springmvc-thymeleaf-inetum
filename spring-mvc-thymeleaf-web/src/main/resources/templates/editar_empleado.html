<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Spring MVC</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

<ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" th:href="@{/empleados}">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link"  th:href="@{/empleados}">Empleados</a>
  </li>
  <li class="nav-item">
    <a class="nav-link"  th:href="@{/empleados/nuevo}">Nuevo Empleado</a>
  </li>
 
</ul>



<div class="container">
	<div class="row">
	
	 <div class="col-lg-6 col-md-6 container justify-content-center card">
	 	<h1>Editar Empleado</h1>
	 	<div class=" card-body">
	 	
	 			<form th:action="@{/empleado/edit/{id}(id=${empleado.id}) }"  th:object="${empleado}"  method="POST">
					  <div class="mb-3">
					    <label class="form-label">Nombre</label>
					    <input type="text" class="form-control" name="nombre" th:field=*{nombre} required="required">
					    
					  </div>
					  <div class="mb-3">
					    <label class="form-label">Apellido</label>
					    <input type="text" class="form-control" name="apellido" th:field=*{apellido}  required="required">
					    
					  </div>
					  <div class="mb-3">
					    <label class="form-label">Email</label>
					    <input type="email" class="form-control" name="email" th:field=*{email} required="required">
					    
					  </div>
					  <div class="mb-3">
					    <label class="form-label">Telefono</label>
					    <input type="number" class="form-control" name="telefono" th:field=*{telefono}  required="required">
					    
					  </div>
					  <button type="submit" class="btn btn-primary">Editar</button>
				</form>
	 	
	 	</div>
	 
	 </div>
	
	
	</div>
</div>




  


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
